// Carregar filmes do Firebase - CORRIGIDO
async function loadFirebaseMovies() {
  try {
    showLoading(true);
    console.log('Carregando filmes do Firebase...');
    
    const response = await fetch(`${FIREBASE_URL}items.json`);
    const data = await response.json();
    
    console.log('Dados recebidos do Firebase:', data);
    
    if (data) {
      firebaseMovies = [];
      
      // Se os dados vierem como array de IDs
      if (Array.isArray(data)) {
        console.log('Dados s√£o um array:', data);
        // Buscar detalhes de cada filme pelos IDs
        for (const itemId of data) {
          if (itemId && typeof itemId === 'string') {
            try {
              const movieResponse = await fetch(`${FIREBASE_URL}movies/${itemId}.json`);
              const movieData = await movieResponse.json();
              if (movieData) {
                firebaseMovies.push({ ...movieData, id: itemId });
              }
            } catch (error) {
              console.error(`Erro ao carregar filme ${itemId}:`, error);
            }
          }
        }
      } 
      // Se vier como objeto com filmes
      else {
        console.log('Dados s√£o um objeto:', data);
        Object.keys(data).forEach(key => {
          if (data[key] && typeof data[key] === 'object') {
            firebaseMovies.push({ ...data[key], id: key });
          }
        });
      }
      
      console.log('Filmes processados:', firebaseMovies);
      
      // Se n√£o encontrou filmes, usar os padr√£o
      if (firebaseMovies.length === 0) {
        console.log('Nenhum filme encontrado, usando filmes padr√£o');
        firebaseMovies = getDefaultMovies();
      }
    } else {
      console.log('Nenhum dado recebido do Firebase, usando filmes padr√£o');
      firebaseMovies = getDefaultMovies();
    }
  } catch (error) {
    console.error('Erro ao carregar filmes do Firebase:', error);
    firebaseMovies = getDefaultMovies();
  } finally {
    showLoading(false);
    // Atualizar a se√ß√£o de filmes exclusivos
    updateFirebaseMoviesSection();
  }
}

function renderRoute(path = window.location.pathname) {
  const sections = document.getElementById('sectionsContainer');
  const grid = document.getElementById('gridContainer');
  const details = document.getElementById('detailsContainer');
  
  sections.style.display = 'none';
  grid.style.display = 'none';
  details.style.display = 'none';
  document.getElementById('loadMoreContainer').style.display = 'none';
  
  document.querySelectorAll('.navbar button').forEach(btn => btn.classList.remove('active'));
  
  if (path === '/' || path === '') {
    document.getElementById('nav-home').classList.add('active');
    showHome();
  } else if (path === '/movies') {
    document.getElementById('nav-movie').classList.add('active');
    showCategory('movie');
  } else if (path === '/series') {
    document.getElementById('nav-series').classList.add('active');
    showCategory('tv');
  } else if (path === '/categories') {
    document.getElementById('nav-categories').classList.add('active');
    showCategories();
  } else if (path === '/favorites') {
    document.getElementById('nav-favorites').classList.add('active');
    showFavorites();
  } else if (path.startsWith('/search')) {
    document.getElementById('nav-home').classList.add('active');
    const query = path.split('/')[2] || '';
    showSearch(query);
  } else if (path.startsWith('/title/')) {
    const parts = path.split('/');
    const type = parts[2];
    const id = parts[3];
    showDetails(id, type);
  }
}

// Fun√ß√£o para abrir player de filmes do Firebase - CORRIGIDA
function openFirebasePlayer(playerUrl, title) {
  if (!playerUrl) {
    showNotification('Player n√£o dispon√≠vel para este filme.');
    return;
  }
  
  const modal = document.getElementById('playerModal');
  const options = document.getElementById('playerOptions');
  const downloadOptions = document.getElementById('downloadOptions');
  const header = document.querySelector('.player-header h2');
  
  if (title) {
    header.textContent = `Assistir: ${title}`;
  }
  
  options.innerHTML = '';
  downloadOptions.innerHTML = '';
  downloadOptions.style.display = 'none';
  
  const playerOptions = [
    { 
      name: 'PlayerFlix', 
      icon: 'fa-play-circle',
      action: () => loadFirebasePlayerFlix(playerUrl)
    }
  ];
  
  playerOptions.forEach((option, index) => {
    const button = document.createElement('button');
    button.className = 'player-option';
    if (index === 0) {
      button.classList.add('active');
      currentPlayer = 'playerflix';
    }
    
    button.innerHTML = `
      <i class="fas ${option.icon}"></i>
      ${option.name}
    `;
    
    button.onclick = () => {
      document.querySelectorAll('.player-option').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      option.action();
    };
    
    options.appendChild(button);
  });
  
  loadFirebasePlayerFlix(playerUrl);
  modal.style.display = 'flex';
}

function loadFirebasePlayerFlix(playerUrl) {
  currentPlayer = 'playerflix';
  const iframe = document.getElementById('playerIframe');
  
  // Verificar se √© um URL v√°lido antes de carregar
  if (playerUrl && playerUrl.startsWith('http')) {
    iframe.src = playerUrl;
    iframe.style.display = 'block';
  } else {
    // Se n√£o for um URL v√°lido, mostrar mensagem de erro
    iframe.style.display = 'none';
    showNotification('URL do player inv√°lido ou n√£o dispon√≠vel.');
  }
  
  document.getElementById('downloadOptions').style.display = 'none';
}

// Fun√ß√£o para adicionar filmes do Firebase aos favoritos
function addFirebaseToFavorites(id, title) {
  let favorites = JSON.parse(localStorage.getItem('angoflix_favorites')) || [];
  
  const existingIndex = favorites.findIndex(fav => fav.id === id && fav.type === 'firebase');
  
  if (existingIndex > -1) {
    favorites.splice(existingIndex, 1);
    showNotification('Removido dos favoritos!');
  } else {
    favorites.push({ id, type: 'firebase', title, addedAt: new Date().toISOString() });
    showNotification('Adicionado aos favoritos!');
  }
  
  localStorage.setItem('angoflix_favorites', JSON.stringify(favorites));
}

// Slideshow functions
async function loadSlideshow() {
  try {
    const response = await fetch(`${BASE_URL}trending/movie/week?api_key=${API_KEY}&language=pt-BR`);
    const data = await response.json();
    
    slides = data.results.slice(0, 5);
    const slideshow = document.getElementById('slideshow');
    
    slides.forEach((movie, index) => {
      const slide = document.createElement('img');
      slide.className = 'slide';
      slide.src = `${BACKDROP_URL}${movie.backdrop_path}`;
      slide.alt = movie.title;
      slide.onerror = function() {
        this.src = 'https://via.placeholder.com/800x450/333/fff?text=Imagem+N√£o+Dispon√≠vel';
      };
      
      if (index === 0) {
        slide.classList.add('active');
      }
      
      slideshow.appendChild(slide);
    });
    
    // Auto slide change
    setInterval(() => changeSlide(1), 5000);
    
  } catch (error) {
    console.error('Erro ao carregar slideshow:', error);
  }
}

function changeSlide(direction) {
  const allSlides = document.querySelectorAll('.slide');
  
  if (allSlides.length === 0) return;
  
  allSlides[slideIndex].classList.remove('active');
  
  slideIndex += direction;
  
  if (slideIndex >= allSlides.length) {
    slideIndex = 0;
  } else if (slideIndex < 0) {
    slideIndex = allSlides.length - 1;
  }
  
  allSlides[slideIndex].classList.add('active');
}

function addToFavorites(id, type, title) {
  let favorites = JSON.parse(localStorage.getItem('angoflix_favorites')) || [];
  
  const existingIndex = favorites.findIndex(fav => fav.id === id && fav.type === type);
  
  if (existingIndex > -1) {
    favorites.splice(existingIndex, 1);
    showNotification('Removido dos favoritos!');
  } else {
    favorites.push({ id, type, title, addedAt: new Date().toISOString() });
    showNotification('Adicionado aos favoritos!');
  }
  
  localStorage.setItem('angoflix_favorites', JSON.stringify(favorites));
}

function showNotification(message) {
  // Criar elemento de notifica√ß√£o
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--accent);
    color: white;
    padding: 15px 20px;
    border-radius: var(--radius);
    z-index: 10000;
    font-weight: 600;
    box-shadow: var(--shadow);
    transform: translateX(100%);
    transition: transform 0.3s ease;
  `;
  
  notification.textContent = message;
  document.body.appendChild(notification);
  
  // Animar entrada
  setTimeout(() => {
    notification.style.transform = 'translateX(0)';
  }, 100);
  
  // Remover ap√≥s 3 segundos
  setTimeout(() => {
    notification.style.transform = 'translateX(100%)';
    setTimeout(() => {
      document.body.removeChild(notification);
    }, 300);
  }, 3000);
}
