<style>
/* =========================== */
/* ESTILO COMPLETO DO ANGOFLIX */
/* =========================== */

body {
  background-color: #000;
  color: #fff;
  margin: 0;
  font-family: Arial, sans-serif;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px;
  background: #0c0c0c;
  border-bottom: 2px solid red;
}

header h1 {
  font-size: 28px;
  letter-spacing: 1px;
}
header h1 span { color: red; }

.button-download {
  background: red;
  padding: 10px 18px;
  color: white;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
}

#searchBar {
  display: flex;
  gap: 10px;
  padding: 15px;
}
#searchBar input {
  flex: 1;
  padding: 12px;
  border-radius: 6px;
  border: none;
  outline: none;
  font-size: 16px;
}
.button-primary {
  padding: 12px 16px;
  background: red;
  border: none;
  color: white;
  font-weight: bold;
  border-radius: 6px;
}

#slideshow {
  width: 100%;
  height: 220px;
  background: #111;
  position: relative;
  overflow: hidden;
  margin-top: 10px;
}
.slide-arrow {
  cursor: pointer;
  position: absolute;
  top: 50%;
  font-size: 36px;
  padding: 5px;
  transform: translateY(-50%);
  color: white;
  font-weight: bold;
}
#prev { left: 10px; }
#next { right: 10px; }

#sectionsContainer {
  padding: 10px;
}

.grid-view {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 10px;
}

.grid-view img {
  width: 100%;
  border-radius: 6px;
}

#loadMoreContainer {
  display: flex;
  justify-content: center;
  padding: 15px;
}

#playerModal,
#trailerModal {
  display: none;
  position: fixed;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  z-index: 9999;
  justify-content: center;
  align-items: center;
}

#playerModal iframe {
  width: 90%;
  height: 70%;
  border-radius: 8px;
}

.closeBtn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 35px;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 18px;
  background: #0c0c0c;
  margin-top: 25px;
  border-top: 2px solid red;
}

#fabWhatsApp {
  position: fixed;
  bottom: 70px;
  right: 18px;
  background: #25d366;
  padding: 14px 16px;
  border-radius: 50%;
  color: white;
  font-size: 30px;
  cursor: pointer;
  z-index: 999;
}

/* NAVBAR */
.navbar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #0c0c0c;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  border-top: 2px solid red;
}
.navbar button {
  background: none;
  border: none;
  color: white;
  font-size: 14px;
}
.navbar i {
  display: block;
  font-size: 20px;
  margin-bottom: 3px;
}

<body>

<header>
  <h1><span>Ango</span>Flix</h1>
  <a class="button-download" href="/AngoFlix-1.0.apk" download>Baixar App</a>
</header>

<div id="searchBar">
  <input type="text" id="searchInput" placeholder="Pesquisar filmes ou séries">
  <button class="button-primary" onclick="searchItems()">Pesquisar</button>
</div>

<div id="slideshow">
  <div id="prev" class="slide-arrow" onclick="changeSlide(-1)">&#10094;</div>
  <div id="next" class="slide-arrow" onclick="changeSlide(1)">&#10095;</div>
</div>

<div id="sectionsContainer"></div>
<div id="gridContainer" class="grid-view" style="display:none;"></div>

<div id="loadMoreContainer">
  <button class="button-primary" id="loadMoreBtn">Ver Mais</button>
</div>

<div id="detailsContainer" style="display:none; padding:10px;"></div>

<div id="playerModal">
  <span class="closeBtn" onclick="closePlayer()">&times;</span>
  <iframe id="playerIframe" src="" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen frameborder="0"></iframe>
</div>

<!-- Modal Trailer -->
<div id="trailerModal">
  <span class="closeBtn" onclick="closeTrailerPlayer()">&times;</span>
  <div id="trailerPlayer" style="width:90%; height:60%;"></div>
</div>

<footer id="siteFooter">
  <div>&copy; 2025 <span>AngoFlix</span> - Desenvolvido por Josefany Pedro</div>
</footer>

<div id="fabWhatsApp" onclick="window.open('https://wa.me/244974928961','_blank')">
  <i class="fab fa-whatsapp"></i>
</div>

<div class="navbar">
  <button onclick="navigateTo('/')"><i class="fas fa-home"></i>Home</button>
  <button onclick="navigateTo('/movies')"><i class="fas fa-film"></i>Filmes</button>
  <button onclick="navigateTo('/series')"><i class="fas fa-tv"></i>Séries</button>
  <button onclick="navigateTo('/categories')"><i class="fas fa-th-list"></i>Categorias</button>
  <button onclick="navigateTo('/search')"><i class="fas fa-search"></i>Pesquisar</button>
</div>

<script>
/* ===================================== */
/* JAVASCRIPT COMPLETO DO ANGOFLIX       */
/* ===================================== */

function navigateTo(path) {
  alert("Sistema de navegação futura: " + path);
}

function searchItems() {
  let v = document.getElementById("searchInput").value;
  alert("Pesquisa: " + v);
}

function changeSlide(n) {
  console.log("Trocar slide:", n);
}

function closePlayer() {
  document.getElementById('playerModal').style.display = "none";
  document.getElementById('playerIframe').src = "";
}

function closeTrailerPlayer() {
  document.getElementById('trailerModal').style.display = "none";
  document.getElementById('trailerPlayer').innerHTML = "";
}

</script>
